apiVersion: apps/v1
kind: Deployment
metadata:



  name: ais-ifm2



  labels:



    app: ais



spec:



  replicas: 1



  selector:



    matchLabels:

      app: ais

      tier: web



  template:



    metadata:



      labels:

       app: ais

       tier: web



    spec:



      containers:



      - name: ais



        image: edu123/docker-image



        ports:



        - containerPort: 8090




